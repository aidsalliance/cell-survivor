<!doctype html>
<html>
<head>
  <base target="_blank">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cell Survivor</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrap">
    <div>

          <img src="assets/images/icon-blank.gif">
          <a title="Visit the AIDS Alliance homepage"     href="http://www.aidsalliance.org/"><img src="assets/images/icon-aa.gif"></a>
          <a title="Follow AIDS Alliance on Facebook"     href="https://www.facebook.com/pages/International-HIVAIDS-Alliance/140226915992252"><img src="assets/images/icon-facebook.gif"></a>
          <a title="Tweet about Cell Survivor"            href="https://twitter.com/share" class="twitter-share-button" data-via="theaidsalliance" data-count="none" data-hashtags="CellSurvivor"><img src="assets/images/icon-twitter.gif"></a>
          <a title="Find out how Cell Survivor was built" href="https://github.com/aidsalliance/cell-survivor"><img src="assets/images/icon-github.gif"></a>
        </div>
      </div>

          <a id="powerup-5"><img src="assets/images/icon-blank.gif"></a>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
